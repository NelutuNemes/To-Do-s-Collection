<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do JavaScript Version2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">My To Do List V.2</h1>
      </header>
      <main>
        <div class="input">
          <input id="new-task-input" type="text" placeholder="enter new task" />
          <button id="add-new-task">Add</button>
        </div>
        <div id="task-list-block">
          <ul id="task-list">
            Task
          </ul>
        </div>
      </main>
      <section>
        <p>Total task : <span id="total-task">0</span></p>
        <p>Finished task : <span id="finished-task">0</span></p>
        <p>Unfinished task: <span id="unfinished-task">0</span></p>
      </section>
      <footer>
        <p>Copyright 2024</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
